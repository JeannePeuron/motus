<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Motus</title>

</head>

<body>

    <form>

        <label for="word" id="word" name="word"> Veuillez saisir le mot que vous souhaitez tester : </label>
        <br>

        <input id="word" name="word" type="text" />

        <button type="submit">Ok</button>
    </form>

    <fieldset>

        <p>Résultats : </p>

        <ul>
            <li id="try"></li>
            <li id="well"></li>
            <li id="miss"></li>
            <li id="not"></li>
            <li id="win"></li>
        </ul>
    </fieldset>

</body>
<script src="script.js"></script>

</html>
